<!DOCTYPE HTML>
<html lang="uk">
<head>
<!--	<base href="">	-->  
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="shortcut icon" href="favicon.ico">
	<title>Product Page</title>
</head>
<body>
	<!-- start of Facebook Page Plugin code -->
	<div id="fb-root"></div>
	<script>
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/uk_UA/sdk.js#xfbml=1&version=v2.5&appId=815885215126033";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
    </script>
	<!-- end of Facebook Page Plugin code -->

	<div class="container">
		<!-- Header -->
		<header class="row">
			<div class="col-lg-12 text-center">
				<!-- Login\Registr	 -->
<!--			<div class="login-registr">
					<a href="#" class="login-register-button">Увійти</a> / <a href="#" class="login-register-button">Зареєструватися</a>
				</div>
-->
				<div class="login-register">
					<a href="#" class="login-register-button person-before" title="Персональний кабінет">Джон Сміт</a> (<a href="#" class="login-register-button">вийти</a>)
				</div>
				<div class="logo">
					<a href="#">
						<img src="images/logo.png" alt="">
					</a>
				</div>
				<!-- Shop cart -->
<!--			
				<div class="shop-cart-empty">
				</div>
-->
				<div class="shop-cart">
					<div class="shop-cart-empty " data-shopcart="1">
					</div>
				</div>
				<!-- Social -->
				<div class="social-block bg-white-transparent hidden-xs hidden-sm">
					<span class="">Ми в мережі Facebook: </span>
					<a href="https://www.facebook.com/dniprotorg/" target="_blank">
						<img class="social-block-fb-logo" src="images/fb-logo.jpg" alt="">
					</a>
				</div>
			</div>
		</header>
		
		<!-- Navigation -->
		<nav class="row">
			<div class="col-lg-12 text-center">
				<ul class="nav-main">
					<li><a href="#">Головна</a></li>
					<li class="nav-main-dropdown"><a href="#">Продукція</a>
							<ul class="nav-main-dropdown-menu">
								<li class="nav-main-dropdown-menu-item"><a href="#">М'ясо</a></li>
								<li class="nav-main-dropdown-menu-item"><a href="#">Ковбаси</a></li>
								<li class="nav-main-dropdown-menu-item"><a href="#">М'ясні делікатеси</a></li>
								<li class="nav-main-dropdown-menu-item"><a href="#">Напівфабрикати</a></li>
							</ul>
					</li>
					<li><a href="#">Магазини</a></li>
					<li><a href="#">Акції</a></li>
					<li><a href="#">Новини</a></li>
					<li><a href="#">Контакти</a></li>
				</ul>
			</div>
		</nav>
		
		<!-- Content -->
		<div class="row">

			<!-- Main content -->
			<div class="col-md-7">
				<div class="content-main bg-white-transparent">
					<img class="img-responsive" src="http://babystreet.kiev.ua/testdev/assets/components/phpthumbof/cache/sokovyta.e530251381fe6c781f964c0b04c8c2b5.jpg">
				</div>
			</div>

			<!-- Side content -->
			<div class="col-md-5">
				<div class="content-right bg-white-transparent">
					<div class="cart">
						<div class="cart__title cart__title_large">
							Сарделька 1
						</div>
						<div class="text-center">
							<div class="key-value">
								<div class="key-value__key">
									Ціна
								</div>
								<div class="key-value__value key-value__value_last">
									47 грн.
								</div>
							</div>
							<form>
								<div class="stepper">
									<div class="stepper_button" onclick="updateStepper('minus', 'id90', true);">
										−
									</div>
									<input class="stepper_input shk-count" type="number" name="count[]" id="id90" value="2" onblur="SHK.changeCartItemsCount();return false;" maxlength="3" min="1" max="999">
									<div class="stepper_button" onclick="updateStepper('plus', 'id90', true);">
										+
									</div>
								</div>
								<br>
								<button type="submit" class="form__button form__button_first form__button_wide shk-but">
									До кошика
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Content footer -->
		<div class="row">
			<div class="col-lg-12 partners bg-white-transparent text-center">
				<h1>Наші партнери:</h1>
				<a href="http://mhp.com.ua" target="_blank" onclick="ga('send', 'event', 'outbound', 'click', 'http://mhp.com.ua');"><img class="partner-img" src="http://dniprotorg.com.ua/assets/components/phpthumbof/cache/mhp.5ca2fe92816e8e90bd5fe04c4337f2e3.jpg" alt="МХП"/></a>
				<a href="http://eurocommerce.com.ua" target="_blank" onclick="ga('send', 'event', 'outbound', 'click', 'http://eurocommerce.com.ua');"><img class="partner-img" src="http://dniprotorg.com.ua/assets/components/phpthumbof/cache/euro_com.9a336ddd71de3728ff573c9ecd8f1942.png" alt="Euro Commerce"/></a>
				<a href="http://pchelkamarket.kiev.ua" target="_blank" onclick="ga('send', 'event', 'outbound', 'click', 'http://pchelkamarket.kiev.ua');"><img class="partner-img" src="http://dniprotorg.com.ua/assets/components/phpthumbof/cache/pchelkamarket.406e9ea4c3e0e508a32d46f602f5621c.jpg" alt="Пчелка маркет"/></a>
				<a href="http://3bears.com.ua/ru" target="_blank" onclick="ga('send', 'event', 'outbound', 'click', 'http://3bears.com.ua/ru');"><img class="partner-img" src="http://dniprotorg.com.ua/assets/components/phpthumbof/cache/3bears.c5a5e9dcacc8580267e8c96d7984d6a9.jpg" alt="Три ведмеді"/></a>
			</div>
		</div>
		
		<!-- Footer -->
		<footer class="row">
			<div class="col-lg-12 bg-white-transparent text-center copyrights">
				ТОВ &laquo;ТД &laquo;ДНІПРО-торг&raquo; &copy; 2015
			</div>
		</footer>
		
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script>
		$(document).ready(function() {
			var owl = $('.owl-carousel');
			owl.owlCarousel({
				autoplay: true,
				autoplayTimeout: 5000,
				autoplaySpeed: 1000,
				margin: 10,
				loop: true,
				responsive: {
					0: {
						items: 1
					},
					600: {
						items: 2
					},
					1000: {
						items: 3
					}
				}
			})
		})
	</script>
